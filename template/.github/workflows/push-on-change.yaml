on:
  push:
    branches:
      - '*/*'

name: Push on change

jobs:
  create_key:
    runs-on: ubuntu-18.04

    name: Push on change

    steps:
      - name: Check out our repository
        uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git identity
        run: |
          git log HEAD^.. --pretty=format:"git config --global user.name '%an' && git config --global user.email '%ae'" | tee /dev/stderr | sh

      - name: Get branch name
        id: remote_repo
        run: |
          echo "::set-output name=slug::$(echo $GITHUB_REF | sed 's#refs/heads/##')"
        shell: bash

      - name: Merge subtree
        env:
          TOKEN_KEYS: ${{ secrets.TOKEN_KEYS }}
        run: |
          ./run.sh merge_into_remote ${{ steps.remote_repo.outputs.slug }}

      - name: Delete secrets on remote repository
        env:
          TOKEN_KEYS: ${{ secrets.TOKEN_KEYS }}
        run: |
          curl -s \
            -i \
            -H"Authorization: token ${{ secrets.TOKEN_KEYS }}" \
            -X DELETE \
            https://api.github.com/repos/${{ steps.remote_repo.outputs.slug }}/actions/secrets/ACTIONS_SUBTREE_KEY_DEPLOY
          curl -s \
            -i \
            -H"Authorization: token ${{ secrets.TOKEN_KEYS }}" \
            -X DELETE \
            https://api.github.com/repos/${{ steps.remote_repo.outputs.slug }}/actions/secrets/ACTIONS_SUBTREE_REMOTE_REPO
